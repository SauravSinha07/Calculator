<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="display">
        <input type="text" readonly placeholder="0">
    </div>
    <div id="keypad">
        <div class="row1">
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys1">DEL</div>
        </div>
        <div class="row2">
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">+</div>
        </div>
        <div class="row3">
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">-</div>
        </div>
        <div class="row4">
            <div class="keys">.</div>
            <div class="keys">0</div>
            <div class="keys">/</div>
            <div class="keys">*</div>
        </div>
        <div class="row5">
            <div class="keys">RESET</div>
            <div class="keys">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
